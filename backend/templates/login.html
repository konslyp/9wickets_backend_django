{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Backlays Control Panel</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css'%}">
        <script src="{% static 'js/admin/sweetalert.min.js'%}"></script>
        <link rel="stylesheet" href="{% static 'css/sweetalert.css'%}">
        <link rel="shortcut icon" href="{% static 'images/lo1go.png'%}" type="image/x-icon">
    </head>

    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="/panel">Backlays Control Panel</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="/panel/actionLogin" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="UserName" name='user'>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" name='pw'>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="type">
                            <option value="0">Super Admin</option>
                            <option value="1">System Admin</option>
                            <option value="2">Master Agents</option>
                            <option value="3">Agents</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck"></div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.0 -->

        <script src="{% static 'plugins/jQuery/jQuery-2.2.0.min.js'%}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
        <script>
            {% block message %}
                {% if message %}
                    swal('{{ message }}');
                {% endif %}
                {% if error %}
                    swal('{{ error }}', '', "error");
                {% endif %}
            {% endblock %}
        </script>
    </body>
</html>
